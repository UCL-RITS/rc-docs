# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Research Computing Docs
email: rc-support@ucl.ac.uk
description: > # this means to ignore newlines until "baseurl:"
    Documentation for services run by UCL's Research IT Services Research Computing group.
baseurl: "/rc-docs/" # the subpath of your site, e.g. /blog
url: "http://rits.github-pages.ucl.ac.uk/rc-docs/" # the base hostname & protocol for your site
twitter_username: uclrits
github_username:  UCL-RITS

exclude:
  - README.md
  - builder
  - deploy_key

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

